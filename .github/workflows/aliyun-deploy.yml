name: Deploy to Aliyun OSS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS CLI for Aliyun OSS
        run: |
          pip install awscli
          aws configure set aws_access_key_id ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          aws configure set default.region ${{ secrets.ALIYUN_REGION }}

      - name: Deploy to OSS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
        run: |
          # 使用 AWS CLI 同步文件，自动识别 MIME 类型
          aws s3 sync dist/ s3://${{ secrets.ALIYUN_BUCKET }}/ \
            --endpoint-url https://oss-${{ secrets.ALIYUN_REGION }}.aliyuncs.com \
            --acl public-read \
            --delete

      - name: Set correct Content-Type for HTML files
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
        run: |
          # 确保 HTML 文件正确显示而非下载
          aws s3 cp s3://${{ secrets.ALIYUN_BUCKET }}/index.html s3://${{ secrets.ALIYUN_BUCKET }}/index.html \
            --endpoint-url https://oss-${{ secrets.ALIYUN_REGION }}.aliyuncs.com \
            --acl public-read \
            --content-type text/html \
            --metadata-directive REPLACE

      - name: Refresh CDN Cache (optional)
        run: |
          echo "CDN refresh skipped - configure manually if needed"
