name: Deploy to Aliyun OSS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install ossutil
        run: |
          wget https://gosspublic.alicdn.com/ossutil/1.7.15/ossutil64
          chmod 755 ossutil64
          sudo mv ossutil64 /usr/local/bin/ossutil

      - name: Configure ossutil
        run: |
          ossutil config -e oss-${{ secrets.ALIYUN_REGION }}.aliyuncs.com \
            -i ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
            -k ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}

      - name: Deploy to OSS
        run: |
          ossutil rm oss://${{ secrets.ALIYUN_BUCKET }}/ -rf || true
          ossutil cp -rf dist/ oss://${{ secrets.ALIYUN_BUCKET }}/ --acl public-read

      - name: Refresh CDN Cache (optional)
        run: |
          echo "CDN refresh skipped - configure manually if needed"
