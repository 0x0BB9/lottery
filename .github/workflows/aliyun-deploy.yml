name: Deploy to Aliyun OSS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install ossutil
        run: |
          wget -q https://gosspublic.alicdn.com/ossutil/1.7.15/ossutil64
          chmod 755 ossutil64
          sudo mv ossutil64 /usr/local/bin/ossutil
          ossutil --version

      - name: Deploy to OSS
        run: |
          # 先清空 bucket
          ossutil rm oss://${{ secrets.ALIYUN_BUCKET }}/* -r -f \
            -i ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
            -k ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} \
            -e oss-${{ secrets.ALIYUN_REGION }}.aliyuncs.com || true
          
          # 上传所有文件，使用正确的 endpoint
          ossutil cp dist/ oss://${{ secrets.ALIYUN_BUCKET }}/ -r -f \
            -i ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
            -k ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} \
            -e oss-${{ secrets.ALIYUN_REGION }}.aliyuncs.com \
            --acl public-read

      - name: Fix Content-Type for HTML
        run: |
          # 强制覆盖所有 HTML 文件的 headers，移除强制下载
          for file in $(ossutil ls oss://${{ secrets.ALIYUN_BUCKET }}/ | grep '\.html$' | awk '{print $NF}'); do
            echo "Fixing: $file"
            ossutil set-meta "$file" "Content-Type:text/html#Content-Disposition:inline" \
              -u \
              -i ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
              -k ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} \
              -e oss-${{ secrets.ALIYUN_REGION }}.aliyuncs.com || true
          done
